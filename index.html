<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NASA Exoplanet Archive Statistics</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css"
      integrity="sha256-kLaT2GOSpHechhsozzB+flnD+zUyjE2LlfWPgU04xyI="
      crossorigin=""
    />
  </head>
  <body>
    <div class="wrapper">
      <header class="header"><h1>NASA Exoplanet Archive Statistics</h1></header>
      <div class="container top_section"> 
        <div>
          <label for="vis_selector">Choose a visualization:</label>
          <select name="vis_selector" id="vis_selector">
            <option value="disc">Discovery Types</option>
            <option value="stell">Stellar Types</option>
          </select>
        </div>
        <div class="chart">
          <canvas id="discovery_method"></canvas>
        </div>
        <div class="chart">
          <canvas id="stellar_type"></canvas>
        </div>
      </div>
      <div class="container bottom_section">
        <div class="bottom_section box"> Statisic 1 </div>
        <div class="bottom_section box"> Statisic 2 </div>
        <div class="bottom_section box"> Statisic 3 </div>
      </div>
      <footer class="footer">
        Git Hub Account name:<a href="https://github.com/AtWillB" target="_blank" rel="noopener noreferrer">AtWillB</a>
      </footer>
    </div>
    <script src="./script.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/4.2.1/chart.umd.js" integrity="sha512-vCUbejtS+HcWYtDHRF2T5B0BKwVG/CLeuew5uT2AiX4SJ2Wff52+kfgONvtdATqkqQMC9Ye5K+Td0OTaz+P7cw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  </body>
</html>
